<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="text-center fs-1 mt-5">Shoping Cart</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="container bg-container rounded p-5">
                <div class="product-item rounded mx-5 my-3">
                    <div class="row d-flex p-2">
                        <div class="col-md-7 d-flex align-items-center">
                            <img src="images/product-1.png" class="product-img" alt="">
                            <h4 class="mx-3">iPhone 11 Pro max 128Gb Black</h4>
                        </div>
                        <div class="col-md-5 d-flex align-items-center justify-content-start">
                            <button id="phone-minus" class="btn fw-bold"><i class="fas fa-minus"></i></button>
                            <input type="number" name="input" id="phone-number" value="1"
                                class="input-field border-none form-control text-center mx-2 fw-bold">
                            <button id="phone-plus" class="btn fw-bold"><i class="fas fa-plus"></i></button>
                            <h4 class="mx-5 fw-bold">$ <span id="phone-total">1219</span></h4>
                            <img src="images/remove.png" class="remove-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-item rounded  mx-5 my-3">
                    <div class="row d-flex p-2">
                        <div class="col-md-7 d-flex align-items-center">
                            <img src="images/product-2.png" class="product-img" alt="">
                            <h4 class="mx-3">iPhone 11 Silicone Case - Black</h4>
                        </div>
                        <div class="col-md-5 d-flex align-items-center justify-content-start">
                            <button id="case-minus" class="btn fw-bold"><i class="fas fa-minus"></i></button>
                            <input type="number" name="input" id="case-number" value="1"
                                class="input-field border-none form-control text-center mx-2 fw-bold">
                            <button id="case-plus" class="btn fw-bold"><i class="fas fa-plus"></i></button>
                            <h4 class="mx-5 fw-bold">$ <span id="case-total">59</span></h4>
                            <img src="images/remove.png" class="remove-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-item rounded  mx-5 my-3">
                    <div class="row d-flex px-2 py-3">
                        <div class="col-md-7 d-flex align-items-center">
                            <img src="images/bag-1.png" class="product-img" alt="">
                            <h4 class="mx-3">Red Backpack</h4>
                        </div>
                        <div class="col-md-5 d-flex align-items-center justify-content-start">
                            <button id="red-bag-minus" class="btn fw-bold"><i class="fas fa-minus"></i></button>
                            <input type="number" name="input" id="red-bag-number" value="1"
                                class="input-field border-none form-control text-center mx-2 fw-bold">
                            <button id="red-bag-plus" class="btn fw-bold"><i class="fas fa-plus"></i></button>
                            <h4 class="mx-5 fw-bold">$ <span id="red-bag-total">110</span></h4>
                            <img src="images/remove.png" class="remove-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-item rounded  mx-5 my-3">
                    <div class="row d-flex px-2 py-3">
                        <div class="col-md-7 d-flex align-items-center">
                            <img src="images/bag-2.png" class="product-img" alt="">
                            <h4 class="mx-3">Blue Backpack</h4>
                        </div>
                        <div class="col-md-5 d-flex align-items-center justify-content-start">
                            <button id="blue-bag-minus" class="btn fw-bold"><i class="fas fa-minus"></i></button>
                            <input type="number" name="input" id="blue-bag-number" value="1"
                                class="input-field border-none form-control text-center mx-2 fw-bold">
                            <button id="blue-bag-plus" class="btn fw-bold"><i class="fas fa-plus"></i></button>
                            <h4 class="mx-5 fw-bold">$ <span id="blue-bag-total">115</span></h4>
                            <img src="images/remove.png" class="remove-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-item rounded mx-5 my-3">
                    <div class="row d-flex px-2 py-3">
                        <div class="col-md-7 d-flex align-items-center">
                            <img src="images/product-5.png" class="product-img" alt="">
                            <h4 class="mx-3">Men's shoe</h4>
                        </div>
                        <div class="col-md-5 d-flex align-items-center justify-content-start">
                            <button id="shoe-minus" class="btn fw-bold"><i class="fas fa-minus"></i></button>
                            <input type="number" name="input" id="shoe-number" value="1"
                                class="input-field border-none form-control text-center mx-2 fw-bold">
                            <button id="shoe-plus" class="btn fw-bold"><i class="fas fa-plus"></i></button>
                            <h4 class="mx-5 fw-bold">$ <span id="shoe-total">150</span></h4>
                            <img src="images/remove.png" class="remove-img" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-item rounded  mx-5 my-3">
                    <div class="row d-flex px-5 py-3">
                        <div class="col-md-6 d-flex justify-content-start flex-column">
                            <h4 class="text-start">Sub Total :</h4>
                            <h4 class="text-start">Tax :</h4>
                            <h4 class="text-start">Total :</h4>
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-end text-end">
                            <h4>$<span id="sub-total">00</span></h4>
                            <h4>$<span id="tax-total">00</span></h4>
                            <h4>$<span id="price-total">00</span></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-info px-4 py-2 text-white fs-4 me-5">checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
